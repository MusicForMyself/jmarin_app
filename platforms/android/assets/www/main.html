<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.marin.dev *.appmarin.com http://appmarin.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.marin.dev http://marin.dev *.appmarin.com http://appmarin.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Jorge Mar√≠n</title>
		<!-- Vendor styles -->		
		<link rel="stylesheet" href="css/style.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.3.min.js"></script>
	</head>

	<body>
		<div id="home_container" data-role="main" class="main clearfix">
		</div> <!-- END main -->
	</body>
	<!-- Load app's main scripts and styles -->
	<!-- Templates -->
	<script src="js/handlebars-runtime.js"></script>
	
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = true;
		app.initialize();
		

	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="home_screen_template" type="text/x-handlebars-template">
		
	<section class="home_content content clearfix">
		<div class="swiper-container">
	        <div class="swiper-wrapper">
			{{#if lang_en}}
				<div class="swiper-slide"><img src="{{slider-1}}" class="full_bg"></div>			
				<div class="swiper-slide"><img src="{{slider-2}}" class="full_bg"></div>			
				<div class="swiper-slide"><img src="{{slider-3}}" class="full_bg"></div>			
			{{/if}}
			{{#if lang_es}}
				<div class="swiper-slide"><img src="{{slider-1}}" class="full_bg"></div>		
				<div class="swiper-slide"><img src="{{slider-2}}" class="full_bg"></div>			
				<div class="swiper-slide"><img src="{{slider-3}}" class="full_bg"></div>			
			{{/if}}
			{{#if nolang}}
				<h1 class="logo sprited"><span class="handstand sprited"></span></h1>
				<ul class="lang_select">
					<li><a href="main.html?lang=en">ENG</a></li>
					<li><span class="click sprited"></span></li>
					<li><a href="main.html?lang=es">ESP</a></li>
				</ul>
			{{/if}}
			</div>
		</div>	
	</section>

	</script>
	<script type="text/javascript">
		app.render_home_content();
		var swiper = new Swiper('.swiper-container');
	</script>
</html>
