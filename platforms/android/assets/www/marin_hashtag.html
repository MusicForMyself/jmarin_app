<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.marin.dev *.appmarin.com http://appmarin.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.marin.dev http://marin.dev *.appmarin.com http://appmarin.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>#JorgeMarin Hashtag</title>
		<!-- Vendor styles -->		
		<link rel="stylesheet" href="css/style.min.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.3.min.js"></script>
	</head>

	<body>
		<div id="single" data-role="main" class="feed_container main clearfix">
		</div> <!-- END main -->
	</body>
	<!-- Load app's main scripts and styles -->
	<!-- Templates -->
	<script src="js/handlebars-runtime.js"></script>
	
	<script src="js/api-sdk-1.0.min.js"></script>
	<script src="js/main.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = true;
		app.initialize();
	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="marin_hashtag_template" type="text/x-handlebars-template">
		<section class="content hashtag_archive_content">
			<section class="head_info">
				<span class="sprited hashtag"></span> <h2>#JorgeMarin</h2>
			</section>
			<section class="thumb_container clearfix">
				
				{{# pool}}
					<article class="each_thumb_wrapper">
						<img  data-url="{{img_url}}" data-comment="{{comment}}"  class="image_thumb trigger_gallery" src="{{img_url}}">
					</article>
				{{/ pool}}
			
			</section>
			<section class="bottom_buttons">
				<a id="uploadFromGallery" class="squared_button"><span class="sprited gallery"></span> fotos</a>
				<a id="uploadFromCamera" class="squared_button"><span class="sprited inv hashtag"></span> tomar foto</a>
			</section>	
		</section>
		<section id="gallery_container"  class="gallery_container insert_here">
			<a class="close">x</a>
			<h2 class="logo sprited"></h2>
			<img src="" id="gallery_swap" class="gallery_swap_image">
			<span id="insert_comment"></span>
		</section>
	</script>
	<script type="text/javascript">
			app.render_marin_hashtag();
	</script>
</html>
