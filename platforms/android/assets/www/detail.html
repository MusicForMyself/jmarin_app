<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.marin.dev *.appmarin.com http://appmarin.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.marin.dev *.appmarin.com http://appmarin.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Jorge Mar√≠n Expo detail</title>
		<!-- Vendor styles -->		
		<link rel="stylesheet" href="css/style.min.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.3.min.js"></script>
	</head>

	<body>
		<div id="single" data-role="main" class="single_container main clearfix">
		</div> <!-- END main -->
	</body>
	<!-- Load app's main scripts and styles -->
	<!-- Templates -->
	<script src="js/handlebars-runtime.js"></script>
	
	<script src="js/api-sdk-1.0.min.js"></script>
	<script src="js/main.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = true;
		app.initialize();
	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="expos_single_template" type="text/x-handlebars-template">
		<section class="content expos_content">
			<section class="head_info">
				<span class="sprited expos"></span> <h2>Exposiciones Actuales</h2>
			</section>
			<article class="detail_expo clearfix">
				<img src="{{thumb_url}}">
				<h1 class=" title">{{post_title}}</h1>
				<section class="event_detailed_info">
					<section class="left_col">
						<span class="sprited mono"></span>
					</section>
					<section class="right_col">
						<p>{{event_location}}</p>
						<p>{{event_date_start}} al {{event_date_end}}</p>
					</section>
				</section>
				<ul class="single buttons clearfix">
					<li><a id="agendarEvento" data-id="{{ID}}"><span class="sprited agenda"></span>agendar</a></li>
					<li><a id="mapaEvento" href="geo: {{event_latlong}}"><span class="sprited map"></span>mapa</a></li>
					<li><a id="masInfoEvento" data-id="{{ID}}"><span class="sprited moreinfo"></span>mas info</a></li>
				</ul>
				<section class="description">{{{post_content}}}</section>
			</article>
		</section>
	</script>
	<script type="text/javascript">
		var GET = app.getUrlVars();
		if(GET.expo_id && GET.expo_id != '')
			app.get_expo_detail(GET.expo_id);
	</script>
</html>
