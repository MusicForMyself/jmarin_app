<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.marin.dev *.appmarin.com http://appmarin.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.marin.dev *.appmarin.com http://appmarin.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Jorge Mar√≠n Coming soon</title>
		<!-- Vendor styles -->		
		<link rel="stylesheet" href="css/style.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.3.min.js"></script>
	</head>

	<body>
		<div id="exposiciones" data-role="main" class="feed_container main clearfix">
		</div> <!-- END main -->
	</body>
	<!-- Load app's main scripts and styles -->
	<!-- Templates -->
	<script src="js/handlebars-runtime.js"></script>
	
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = true;
		app.initialize();
	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="expos_feed_template" type="text/x-handlebars-template">
		<section class="content expos_content">
			<section class="head_info">
				<span class="sprited expos"></span> <h2>Exposiciones Actuales</h2>
			</section>
			<section class="pool_container">
				{{#each pool}}
				<article class="each_expo feed_element clearfix">
					<a href="detail.html?expo_id={{ID}}">
						<h4 class="rounded title">{{post_title}}</h4>
						<figure class="rounded photo"><img src="{{thumb_url}}"></figure>
					</a>
				</article>
				{{/each}}
			</section>
		</section>
	</script>
	<script type="text/javascript">
		app.get_expos_feed(null);
	</script>
</html>
